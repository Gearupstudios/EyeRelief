<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E2012D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6464;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="0" y="0" width="1024" height="1024" rx="220" ry="220" fill="url(#bgGradient)"/>

  <!-- Outer eye shape -->
  <ellipse cx="512" cy="512" rx="340" ry="200" fill="none" stroke="url(#eyeGradient)" stroke-width="40" filter="url(#glow)"/>

  <!-- Eye white/sclera -->
  <ellipse cx="512" cy="512" rx="300" ry="170" fill="#ffffff" opacity="0.95"/>

  <!-- Iris -->
  <circle cx="512" cy="512" r="130" fill="url(#eyeGradient)"/>

  <!-- Pupil -->
  <circle cx="512" cy="512" r="60" fill="#0f0f1a"/>

  <!-- Light reflection -->
  <ellipse cx="470" cy="470" rx="30" ry="25" fill="#ffffff" opacity="0.8"/>
  <circle cx="550" cy="540" r="12" fill="#ffffff" opacity="0.5"/>

  <!-- Upper eyelid shadow -->
  <path d="M172 512 Q512 250 852 512" fill="none" stroke="#E2012D" stroke-width="8" opacity="0.3"/>

  <!-- Lower eyelid accent -->
  <path d="M172 512 Q512 774 852 512" fill="none" stroke="#E2012D" stroke-width="8" opacity="0.3"/>
</svg>
